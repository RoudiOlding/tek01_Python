{% extends "base.html" %}

{% block content %}
    <h2>Add Anime</h2>
    <form method="POST" action="{{ url_for('add_anime') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }}<br>
            {{ form.name(size=32, class="form-control") }}<br>
        </div>
        <div class="form-group">
            {{ form.photo_url.label }}<br>
            {{ form.photo_url(size=32, class="form-control") }}<br>
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
{% endblock %}
