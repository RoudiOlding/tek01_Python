{% extends './base.html' %}

{% block title %} 
    {{ data.title }} 
{% endblock %}

{% block body %} 
    <h1>{{ data.welcome }}</h1>
    {% if data.quantity_courses > 0 %}
        <ul>
            {% for i in data.courses %}
            <li>{{ i }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <h2>No existen cursos</h2>
    {% endif %}
{% endblock %}
